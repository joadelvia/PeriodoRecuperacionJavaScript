<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Ejemplo de Validacion de un Formulario</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<fieldset>
			<legend>Validación de un Formulario</legend>
			<form name="formulario" id="formulario" action="http://www.laweb.es" method="get">
				<label for="nombre">Nombre:</label>
    				<input type="text" name="nombre" id="nombre" />
				<label for="apellidos">Apellidos:</label>
	    			<input type="text" name="apellidos" id="apellidos" />
				<label for="edad">Edad:</label>
		    		<input name="edad" type="text" id="edad" maxlength="3" />
				<label for="matricula">Matrícula Coche:</label>
			    	<input name="matricula" type="text" id="matricula" placeholder="XXXX AAA" />
                <label for="fechaM">Fecha matriculación:</label>
                    <input name="fechaM" type="date" id="fechaM"/>
				<label for="provincia">Provincia:</label>
    				<select name="provincia" id="provincia">
	    				<option value="0" selected="selected">Seleccione Provincia</option>
					    <option value="H">Huesca</option>
					    <option value="ZA">Zaragoza</option>
					    <option value="T">Teruel</option>
                    </select>
                <label></label>
				<input type="reset" name="limpiar" id="limpiar" value="Limpiar" />
				<input type="submit" name="enviar" id="enviar" value="Enviar" />
			</form>
        </fieldset>
        
        <script type="text/javascript" src="validacionFormulario.js"></script>

	</body>
</html>
